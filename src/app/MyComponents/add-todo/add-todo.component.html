<h3 class="text-center"> Add a new todo</h3>
<form (ngSubmit)="onSubmit()" class="d-flex flex-column">
    <div class="mb-3">
      <label for="title" class="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title">
    </div>
    <div class="mb-3">
      <label for="desc" class="desc">Todo Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
    </div>
    
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
